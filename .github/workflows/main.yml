name: CI/CD

on:
  push:
    branches:
      - develop
jobs:
  func-build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Define ENV VARS
        id: define_env
        run:  echo "::set-output name=github-sha-short::$(echo $GITHUB_SHA | cut -c 1-7)"
      -
        name: Pull template
        uses: docker://openfaas/faas-cli:latest-root
        with:
          args: template pull https://github.com/openfaas/ruby-http
      -
        name: Run shrinkwrap build
        uses: docker://openfaas/faas-cli:latest-root
        with:
          args: build -f FAAS_FUNCTION.yml --shrinkwrap
      -
        name: Login to OpenFaaS Gateway
        uses: docker://openfaas/faas-cli:latest-root
        with:
          args: login -u ${{ secrets.OPENFAAS_USERNAME}} \
                      -p ${{ secrets.OPENFAAS_PASSWORD }} \
                      -g ${{ secrets.OPENFAAS_GATEWAY }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and Push the OpenFaaS function
        uses: docker/build-push-action@v2
        with:
          context: ./build/FAAS_FUNCTION/
          file: ./build/FAAS_FUNCTION/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            ADDITIONAL_PACKAGE=build-essential
          tags: |
            ghcr.io/${{ github.repository_owner }}/faas-function-FAAS_FUNCTION:latest-${{ steps.define_env.outputs.github-sha-short }}
            ghcr.io/${{ github.repository_owner }}/faas-function-FAAS_FUNCTION:latest
      -
        name: Deploy the function
        uses: docker://openfaas/faas-cli:latest-root
        with:
          args: deploy -f FAAS_FUNCTION.yml --tag sha
